  <div id="container">
    <h1>Multi-axis CSV Plotter</h1>

    <form id="axisForm">
      <label for="xAxisInput">X-axis columns (comma separated):</label>
      <input type="text" id="xAxisInput" placeholder="e.g. Timestamp, Zone" />

      <label for="yAxisInput">Y-axis columns (comma separated):</label>
      <input type="text" id="yAxisInput" placeholder="e.g. EnergyConsumption_kWh, HVACPower_kW" />

      <button type="submit">Plot Graph</button>
    </form>

    <div>
      <h3>Unused columns (click to add to X or Y)</h3>
      <div id="unusedColumns"></div>
    </div>

    <div id="plot"></div>
  </div>
