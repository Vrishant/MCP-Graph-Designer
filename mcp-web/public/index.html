<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Query Interface</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <h1>Ask a Question</h1>
    <textarea id="queryInput" placeholder="Type your query here..."></textarea><br>
    <button id="sendBtn">Send</button>
    <button id="micBtn">ðŸŽ¤ Speak</button>
    <div id="response"></div>
  </div>


  <div id="container">
    <h1>Multi-axis CSV Plotter</h1>
    <label for="filterColumn">Filter Column:</label>
    <input type="text" id="filterColumn" placeholder="e.g. Zone" />
    
    <label for="filterValue">Filter Value:</label>
    <input type="text" id="filterValue" placeholder="e.g. West" />
    
    <form id="axisForm">
      <label for="xAxisInput">X-axis columns (comma separated):</label>
      <input type="text" id="xAxisInput" placeholder="e.g. Timestamp, Zone" />

      <label for="yAxisInput">Y-axis columns (comma separated):</label>
      <input type="text" id="yAxisInput" placeholder="e.g. EnergyConsumption_kWh, HVACPower_kW" />

      <button type="submit">Plot Graph</button>
    </form>

    <div>
      <h3>Unused columns (click to add to X or Y)</h3>
      <div id="unusedColumns"></div>
    </div>

    <div id="plot"></div>

    <button id="showDataBtn">Show Data Table</button>
      <div id="dataTable" style="margin-top: 20px; overflow-x: auto;"></div>

      

  </div>

<!-- Add Plotly and PapaParse libraries just before the closing </body> tag -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> 
<script src="script.js"></script>

</body>
</html>
